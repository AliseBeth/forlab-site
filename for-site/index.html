<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ForLAB</title>
    <link rel="icon" href="../for-site/img/111-logo.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet"> 

</head>
<body>
    <header>
        <div class="head">
            <a target="_blank" href="https://gifts.ru/">
                <div class="project-logo">
                    <img src="../for-site/img/proect111-white.svg" alt="logo">
                </div>
            </a>
            <div class="nav-for-burger">
                <nav>
                    <ul>
                        <li>на главную</li>
                        <li>проекты</li>
                        <li>контакты</li>
                    </ul>
                </nav>
                <div>
                    <img src="../for-site/img/telegram.svg" alt="tl">
                    <img src="../for-site/img/vk.svg" alt="vk">
                    <img src="../for-site/img/youtube.svg" alt="yo">
                </div>
            </div>
            <div>
                <img class="burger" src="../for-site/img/burger.svg" alt="bur">
                <img class="cross" src="../for-site/img/cross.svg" alt="cr">
            </div>
        </div>
    </header>

    <main>
        <section id='welcome' class="welcome">
            <div class="welcome-content">
                <div>
                    <div class="img-girl-hat">
                        <img src="../for-site/img/girl-hat.png" alt="img">
                    </div>
                    <div class="img-clock">
                        <img src="../for-site/img/clock.png" alt="img">
                    </div>
                    <div class="img-cap">
                        <img src="../for-site/img/cap.png" alt="img">
                    </div>
                </div>
                <div class="welcome-text">
                    <h1>МЕРЧ</h1>
                    <p>- это к нам!</p>
                </div>
                <a href="#questions">
                    <div class="welcome-arrow">
                        <img src="../for-site/img/arrow.svg" alt="ar">
                    </div>
                </a>
            </div>
        </section>

        <section id="questions" class="questions">
            <div class="questions-content">
                <div class="questions-header">
                    <h2>МЫ ДЕЛАЕМ МЕРЧ</h2>
                </div>
                <div class="questions-line">
                    <img src="../for-site/img/line1.png" alt="line"> 
                </div>
                <div class="questions-text">
                    <ul>
                        <li class="small-text-style q1">кто вы?</li>
                        <li class="big-text-style q2">а где купить?</li>
                        <li class="big-text-style q3">какие сроки?</li>
                        <li class="big-text-style q4">во прикол</li>
                        <li class="big-text-style q5">где посмотреть?</li>
                        <li class="small-text-style q6">смерч?</li>
                        <li class="small-text-style q7">еще вопрос?</li>
                        <li class="big-text-style q8">кто такие мы?</li>
                        <li class="big-text-style q9">а сколько стоит?</li>
                        <li class="big-text-style q10">какой такой мерч?</li>
                    </ul>
                </div>
            </div>
        </section>


    </main>



    <script src="./script.js"></script>

</body>
</html>
